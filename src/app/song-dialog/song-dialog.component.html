<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.song.title"/>
</mat-form-field>

<mat-form-field>
  <mat-label>Text</mat-label>
  <textarea matInput [(ngModel)]="data.song.text"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ song: data.song }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
