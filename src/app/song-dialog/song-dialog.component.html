<div class="dialog-container">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.song.title"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Text</mat-label>
    <textarea matInput [(ngModel)]="data.song.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ song: data.song }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button *ngIf="data.enableDelete" mat-fab color="primary" aria-label="Delete" [mat-dialog-close]="{song: data.song, delete: true}">
    <mat-icon>delete</mat-icon>
  </button>
</div>
