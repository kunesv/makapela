<mat-toolbar color="primary">
  <!-- <mat-icon>library_music</mat-icon> -->
  <span class="logo">mรก kapela</span><span>Akordy</span>
</mat-toolbar>
<div class="main">
  <div class="content-wrapper">
    <button mat-button (click)="newSong()">
      <mat-icon>add</mat-icon> Add Song
    </button>

    <div class="container-wrapper">
      <div class="container">
        <h2>all songs ({{ songs.length }})</h2>
        <mat-card cdkDropList id="songs" #songsList="cdkDropList"
          [cdkDropListData]="songs"
          [cdkDropListConnectedTo]="[playList]"
          (cdkDropListDropped)="drop($event)"
          class="list">
          <p class="empty-label" *ngIf="songs.length === 0">Empty</p>
          <app-song *ngFor="let song of songs" cdkDrag [song]="song"></app-song>
        </mat-card>
      </div>
      <div class="container">
          <h2>playlist ({{ play.length }})</h2>
          <mat-card cdkDropList id="play" #playList="cdkDropList"
            [cdkDropListData]="play"
            [cdkDropListConnectedTo]="[songsList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="play.length === 0">Empty</p>
            <app-song *ngFor="let song of play" cdkDrag [song]="song"></app-song>
          </mat-card>
      </div>
    </div>
  </div>
</div>
